[Config]
MinimumVersion=25~devel

[Distribution]
Distribution=arch
Repositories=core,extra
Mirror=https://mirror.2degrees.nz/archlinux/
Mirror=https://mirror.fsmg.org.nz/archlinux/

[Build]
BuildDirectory=build/mkosi.builddir
CacheDirectory=build/mkosi.cache
Incremental=true
ToolsTree=default
History=true

[Output]
Format=disk
OutputDirectory=build/mkosi.output
ImageId=TimelessOS-Server
SplitArtifacts=yes
Overlay=no

[Content]
BaseTrees=%O/base_%v

KernelCommandLine=rw
KernelModulesInitrdExclude=.*
KernelModulesInitrdInclude=default
                           dm-verity

Bootable=yes
Bootloader=systemd-boot
UnifiedKernelImageFormat=%i_%v
UnifiedKernelImages=yes

Hostname=timeless-server
Timezone=UTC
Locale=en_US.UTF-8
# Until it will stop asking for passwords. systemd-firstboot my NOT beloved.
RootPassword=a

[Validation]
SecureBoot=yes
SignExpectedPcr=yes